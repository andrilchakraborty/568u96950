<!DOCTYPE html>

    #mute-btn, #volume-slider {

  </style>
</head>
<body>
  <div class="container">

  <!-- Audio controls container -->
  <div id="audio-controls">
    <audio id="bg-audio"
      src="https://cdn.discordapp.com/attachments/1343576085098664020/1366630449656496189/C418_-_Subwoofer_Lullaby_-_Minecraft_Volume_Alpha.mp4?ex=68139f89&is=68124e09&hm=5c5e4a11c84252adefd1f4d80b8d5dbc4ee1693d52df63f75d71e069af73b0ea&"
      loop autoplay style="display:none;"></audio>
    <button id="mute-btn" title="Mute/Unmute">ğŸ”Š</button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" title="Volume">
  </div>

  <script>
    // Audio control setup
    const audio = document.getElementById('bg-audio');
    const btn = document.getElementById('mute-btn');
    const slider = document.getElementById('volume-slider');

    // Initialize volume and button icon
    audio.volume = slider.value;
    btn.textContent = audio.muted ? 'ğŸ”‡' : 'ğŸ”Š';

    // Kick off playback on first interaction
    document.body.addEventListener('click', () => {
      audio.play().catch(() => {});
    }, { once: true });

    // Mute/unmute toggle
    btn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      btn.textContent = audio.muted ? 'ğŸ”‡' : 'ğŸ”Š';
      if (!audio.muted) audio.play().catch(() => {});
    });

    // Volume slider control
    slider.addEventListener('input', (e) => {
      audio.volume = e.target.value;
      if (audio.muted && audio.volume > 0) {
        audio.muted = false;
        btn.textContent = 'ğŸ”Š';
        audio.play().catch(() => {});
      }
    });
  </script>
